<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTMX Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="/assets/htmx.org-1.9.12/dist/htmx.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/contact-logo.svg" type="image/svg+xml">
    <script type="module">

        await navigator.serviceWorker.register('sw.js', {
            type: 'module',
        })
        .then((registration) => {
            console.log('Service Worker registered from file');
            window.location.replace("/");
        })
        .catch((error) => {
            alert('Service Worker registration failed:', error);
        })
    </script>
</head>
<body>
    <h1>Contact App</h1>
    <p>If not redirected/reloaded, click on <a href="/">/</a></p>
</body>
</html>
